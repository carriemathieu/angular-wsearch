<table class="table-is-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Count</th>
            <th>Preview</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let page of pages">
            <td>{{page['title']}}</td>
            <td>{{page['wordcount']}}</td>
            <td>{{page['snippet']}}</td>
        </tr>
    </tbody>
</table>
